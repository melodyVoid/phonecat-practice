<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!-- 侧边栏内容 -->
            Search: <input type="text" ng-model="$ctrl.query">
        </div>
        <div class="col-md-10">
            <!-- 主体内容 -->
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
